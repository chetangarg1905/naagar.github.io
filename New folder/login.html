<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <!-- Brand/logo -->
                    <a class="navbar-brand" href="#">Logo</a>
                    
                    <!-- Links -->
                    <ul class="navbar-nav">
                      <li class="nav-item">

                      <li class="nav-item">
